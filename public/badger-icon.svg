<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .badger-black { fill: #1a1a1a; }
      .badger-white { fill: #f5f5f5; }
      .badger-gray { fill: #4a4a4a; }
    </style>
  </defs>
  
  <!-- Back stripe (white) -->
  <path d="M 60 40 Q 80 30 100 30 Q 120 30 140 40 L 145 140 Q 125 155 100 160 Q 75 155 55 140 Z" class="badger-white"/>
  
  <!-- Body (black) -->
  <ellipse cx="100" cy="100" rx="45" ry="55" class="badger-black"/>
  
  <!-- Head base (black) -->
  <circle cx="100" cy="50" r="30" class="badger-black"/>
  
  <!-- Face mask (white/gray) -->
  <ellipse cx="100" cy="48" rx="22" ry="26" class="badger-white"/>
  
  <!-- Ears -->
  <ellipse cx="78" cy="25" rx="10" ry="14" class="badger-black"/>
  <ellipse cx="122" cy="25" rx="10" ry="14" class="badger-black"/>
  
  <!-- Inner ears -->
  <ellipse cx="78" cy="28" rx="5" ry="8" class="badger-gray"/>
  <ellipse cx="122" cy="28" rx="5" ry="8" class="badger-gray"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="42" r="5" class="badger-black"/>
  <circle cx="115" cy="42" r="5" class="badger-black"/>
  <circle cx="86" cy="41" r="2" fill="#ffffff"/>
  <circle cx="116" cy="41" r="2" fill="#ffffff"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="58" rx="12" ry="10" class="badger-black"/>
  <circle cx="100" cy="59" r="3" fill="#333333"/>
  
  <!-- Mouth -->
  <path d="M 100 62 Q 95 65 92 62" stroke="#333333" stroke-width="1.5" fill="none"/>
  
  <!-- Front left leg -->
  <ellipse cx="75" cy="140" rx="12" ry="25" class="badger-black"/>
  <ellipse cx="73" cy="165" rx="13" ry="10" class="badger-black"/>
  
  <!-- Front right leg -->
  <ellipse cx="125" cy="140" rx="12" ry="25" class="badger-black"/>
  <ellipse cx="127" cy="165" rx="13" ry="10" class="badger-black"/>
  
  <!-- Back stripe on head -->
  <path d="M 85 32 Q 100 25 115 32" stroke="#f5f5f5" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg>